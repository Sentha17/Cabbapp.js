<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CAB TYPES</title>
</head>
<body>
<h2> <center> Cab Types</h2>
<form action onsubmit="type()">
<br/>
<center>
        <table border="1">
            <thead>
            <tr><th>Type</th> <th>Price Per KM</th></tr>
            </thead>
            <tbody>
                <tr><td>Micro</td><td>Rs.10 Per km</td></tr>
                <tr><td>Mini</td><td>Rs.15 per km</td></tr>
                <tr><td>Prime</td><td>Rs.25 per km</td></tr>
            </tbody>   
        </table>
        <br/>
        <br/>
        <label>Select Cab Type:</label>
        <select name="CabType" id="cabtype" required>
        <option>--Select Cab Type--</option>
        <option value="MICRO"> MICRO </option>
        <option value="MINI"> MINI </option>
        <option value="PRIME"> PRIME</option>
        </select>
        <br/>
        <br/>
        <label> Enter Kms:</label>
        <input type="number" id="km" placeholder="Enter kms" required><br/>
        <br/>
        <label for ="display" id="bill"> Bill </label>
        <br/>
        <br/>
        <label> GST</label>
        <input type="number" name="gst" id="gstvalue"value="7" readonly/>
        <br/><br/>
        <label for="gst" id="gst">GST</label>
        <br/>
        <br/>
        <label for ="total" id="totalamount"> TOTAL: </label>
        <br/><br/>
        <button type="submit" onclick="type()">Submit</button>
        <button type="next" onclick="nextpage()">NextPage</button>
</center>
</form>
<script>
     function type()
    {
        event.preventDefault();
        let tot=0;
        let gstamount=0;
        let amount=0;
        let cab=document.querySelector("#cabtype").value;
        alert("Selected cab type is: "+cab);
        //alert("cabtype: "+cab);
        let km=document.querySelector("#km").value;
        //alert("km: "+km);
        if(cab=="MICRO")
        {
            tot=10*km;
            document.getElementById('bill').innerHTML="The bill is"+tot;
            //gstamount=0.07*tot;
           
        }
        else if(cab=="MINI")
        {
            tot=15*km;
            document.getElementById('bill').innerHTML="The bill is "+tot;
            //gstamount=0.07*tot;
            
        }
        else if(cab=="PRIME")
        {
            tot=20*km;
            document.getElementById('bill').innerHTML="The bill is "+tot;
            //gstamount=0.07*tot;
        }
        gstamount=0.07*tot;
        amount=gstamount+tot;
        //alert(gstamount);
        document.getElementById('gst').innerHTML="The GST is "+gstamount; 
        document.getElementById('totalamount').innerHTML="The Total amount is "+amount+" Rs"; 

    }
    function nextpage()
        {
            window.location.href="seniorcitizen.html";

        }
</script>
</body>
</html>
